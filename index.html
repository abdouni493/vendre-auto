
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoLux - Showroom Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Noto+Sans+Arabic:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', 'Noto Sans Arabic', sans-serif;
        background-color: #fcfcfc;
        color: #000000;
      }
      .custom-gradient-btn {
        background-size: 200% 100%;
        background-position: 0% 0%;
        background-image: linear-gradient(to right, #3b82f6, #ef4444, #eab308);
        transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        border: none;
      }
      .custom-gradient-btn:hover {
        background-position: 100% 0%;
        transform: translateY(-2px);
        box-shadow: 0 12px 20px -5px rgba(59, 130, 246, 0.4);
      }
      input, select, textarea {
        color: #000000;
      }
      input::placeholder {
        color: #94a3b8 !important;
        font-weight: 400;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
    </style>
  <!-- Removed importmap to let Vite bundle dependencies for production builds -->
<link rel="stylesheet" href="/index.css">
</head>

</html>
